<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../runtime/css/base.css">
</head>
<body>
<div class="liquidsInteraction">
    <div contenteditable="true" data-html-editable="true" data-placeholder="問題文フィールド"></div>
    <div class="root">
        <div class="root-left root-child-border">
            <p class="root-child-title">短冊型コード選択肢</p>
            <button>+短冊型コードを追加</button>
        </div>

        <div class="root-right">
            <div class="root-child-border root-answer">
                <p class="root-child-title ">解答欄</p>
                <button>+空白コードを追加</button>
            </div>
            <div class="root-child-border root-exec ">
                <p class="root-child-title">実行結果</p>
            </div>
            <div class="root-child-border">
                <button data-edit="question">JavaScriptコード</button>
                <button>リセット</button>
                <button>実行</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
